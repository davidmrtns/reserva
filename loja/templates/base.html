{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block titulo %}
            {% endblock %}
             - Reserva
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="shortcut icon" href="{% static 'images/reserva_icone.png' %}">
        <link rel="icon" href="{% static 'images/reserva_icone.png' %}" />
    </head>
    <body>
        {% include 'navbar.html' %}
        {% block body %}
        {% endblock %}
        {% include 'rodape.html' %}
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/checkout.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/loja.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/produto.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/slider.js' %}"></script>
    </body>
</html>
